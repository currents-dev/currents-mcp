name: Publish NPM Package

on:
  workflow_dispatch:
    inputs:
      channel:
        required: true
        type: choice
        description: NPM tag to publish the package to
        options:
          - oldversion
          - alpha
          - beta
          - latest

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mcp-server

    steps:
      - uses: actions/checkout@v4
        with:
          # PR context: build from PR head; workflow_dispatch: build from triggered ref (e.g. release/x.y.z)
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm to support Trusted Publishing
        run: npm install -g npm@latest

      - run: npm ci
      - name: Publish to NPM
        run: |
          git config user.name "Currents NPM Bot"
          git config user.email "npm@currents.dev"
          npm run publish:mcp -- -- --tag ${{ github.event.inputs.channel }}

      - name: Merge Release PR
        if: startsWith(github.ref_name, 'release/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge --merge --delete-branch "${{ github.ref_name }}"

      - name: Notify n8n
        run: curl -X GET https://n8n.currents.dev/webhook/fb9c3837-70bf-4688-a41f-a962edc82801

